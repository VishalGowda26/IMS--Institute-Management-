<div class="contact-container">
    <div class="contact-header">
      <h2>Contact Us</h2>
      <p>We would love to hear from you! Feel free to reach out to us using the form below.</p>
    </div>
    
    <div class="contact-form-container">
      <form (submit)="onSubmit()" class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" [(ngModel)]="contact.name" name="name" required />
        </div>
  
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" [(ngModel)]="contact.email" name="email" required />
        </div>
  
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" [(ngModel)]="contact.message" name="message" rows="4" required></textarea>
        </div>
  
        <button type="submit" class="submit-button">Send Message</button>
      </form>
    </div>
  </div>
