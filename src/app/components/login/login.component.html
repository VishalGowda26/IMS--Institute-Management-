<section>
  <div class="my_logo">
    <!-- <img src="assets/images/G (1).png" alt=""> -->
  </div>
  <form class="card p-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <img style="height:60px; margin-left:200px;" src="assets/images/G (1).png" alt="">
      <input type="email" id="email" class="form-control" formControlName="email" />
      <small class="text-danger" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
        {{ getErrorMessage('email') }}
      </small>
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3 position-relative">
      <label for="password" class="form-label">Password</label>
      <div class="input-group">
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          class="form-control"
          formControlName="password"
        />
        <button type="button" class="btn-hide" (click)="togglePasswordVisibility()">
          <i class="bi" [ngClass]="showPassword ? 'bi-eye-fill' : 'bi-eye-slash-fill'"></i>
        </button>
      </div>
      <small class="text-danger" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        {{ getErrorMessage('password') }}
      </small>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" checked/>
      <label class="form-check-label">Remember me</label>
    </div>

    <div class="flex">
      <button class="btn btn-primary" [disabled]="loginForm.invalid" (click)="login()">Submit</button>
    </div>
  </form>
  <img class="my_brand" src="assets/images/signature.jpg" alt="">

</section>
